<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Edit session"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <b:container>
                <b:row>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="ID:" for="id" />
                            <p:outputLabel id="id" value="#{sessionController.selected.id}"/>
                            <h:outputLabel value="Device:" for="device" />
                            <p:selectOneMenu id="device" value="#{sessionController.selected.device}" required="true">
                                <f:selectItem itemLabel="Select device" itemValue="" />
                                <f:selectItems value="#{deviceController.itemsAvailableSelectOne}" />
                            </p:selectOneMenu>
                            <p:outputLabel for="nameId" value="Name:" />
                            <p:inputText id="nameId" value="#{sessionController.selected.name}" required="true"/>
                            <p:outputLabel for="activeId" value="Active:" />
                            <p:selectBooleanCheckbox id="activeId" value="#{sessionController.selected.active}" required="true"/>

                        </h:panelGrid>
                        <b:commandButton value="Update session" look="primary" action="#{sessionController.update}" />
                        <br />
                        <br />
                        <h:link outcome="View" value="View session"/>
                        <br />
                        <h:commandLink action="#{sessionController.prepareList}" value="Show sessions" immediate="true"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="index" />
                    </h:form>

                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>

</html>
