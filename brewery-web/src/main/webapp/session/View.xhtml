<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">


    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="View session"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <b:container>
                <b:row>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <script>
                            function extender() {
                                this.cfg.series.forEach(function (entry) {
                                    entry.markerOptions.show = false;
                                });
                                this.cfg.axes.yaxis.tickOptions = {
                                    formatString: "%#.2f"
                                };
                            }

                        </script>
                        <p:chart type="line" model="#{sessionController.dateModel}"/>
                        <h:panelGrid columns="2">
                            <h:outputText value="Temperature Measured:"/>
                            <h:outputText value="#{sessionController.currentMeasuredRecord.val}" title="tempMeasured"/>
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{sessionController.destroyAndView}" value="Delete session"/>
                        <br />
                        <br />
                        <br />
                        <h:commandLink action="#{sessionController.prepareCreate}" value="Create session" />
                        <br />
                        <h:commandLink action="#{sessionController.prepareList}" value="View all sessions"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="index"/>

                    </h:form>

                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>

</html>
