<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRecordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
             <b:container>
            <b:row>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRecordLabel_id}"/>
                    <h:outputText value="#{recordController.selected.id}" title="#{bundle.ViewRecordTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRecordLabel_datetime}"/>
                    <h:outputText value="#{recordController.selected.datetime}" title="#{bundle.ViewRecordTitle_datetime}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRecordLabel_name}"/>
                    <h:outputText value="#{recordController.selected.name}" title="#{bundle.ViewRecordTitle_name}"/>
                    <h:outputText value="#{bundle.ViewRecordLabel_val}"/>
                    <h:outputText value="#{recordController.selected.val}" title="#{bundle.ViewRecordTitle_val}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recordController.destroyAndView}" value="#{bundle.ViewRecordDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRecordEditLink}"/>
                <br />
                <h:commandLink action="#{recordController.prepareCreate}" value="#{bundle.ViewRecordCreateLink}" />
                <br />
                <h:commandLink action="#{recordController.prepareList}" value="#{bundle.ViewRecordShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRecordIndexLink}"/>

            </h:form>
            
            </b:row>
            </b:container>
        </ui:define>
    </ui:composition>

</html>
