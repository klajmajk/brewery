<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDeviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <b:container>
                <b:row>
                    <h1><h:outputText value="#{bundle.CreateDeviceTitle}"></h:outputText></h1>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="addressId" value="IP:" />
                            <p:inputText id="addressId" value="#{deviceController.selected.address}" required="true"/>                    

                            <p:outputLabel for="nameId" value="Name:" />
                            <p:inputText id="nameId" value="#{deviceController.selected.name}" required="true" />

                            <p:outputLabel for="refreshRate" value="Refresh rate" />
                            <p:inputText id="refreshRate" value="#{deviceController.selected.refreshRate}" required="true">
                                <f:convertNumber integerOnly="true" />
                            </p:inputText>

                            <p:outputLabel for="persistRate" value="Persist rate:" />
                            <p:inputText id="persistRate" value="#{deviceController.selected.persistRate}" required="true">
                                <f:convertNumber integerOnly="true" />
                            </p:inputText>

                        </h:panelGrid>
                        <br />
                        
                        <b:commandButton value="#{bundle.CreateDeviceSaveLink}" look="primary" action="#{deviceController.create}" />
                        <br />
                        <br />
                        <b:commandButton action="#{deviceController.prepareList}" value="#{bundle.CreateDeviceShowAllLink}" immediate="true" look="primary" />
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.CreateDeviceIndexLink}"/>
                    </h:form>
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>

</html>
